<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section id="slider-container">
		<div class="slide" id="slide-1">
			<img src="./images/image1.jpg">
		</div>
		<div class="slide" id="slide-2">
			<img src="./images/image2.jpg">
		</div>
		<div class="slide" id="slide-3">
			<img src="./images/image3.jpeg">
		</div>

		<div class="arrows-wrapper">
			<p class="slider-arrow center_y" id="arrow-prev">
				&#10094;
			</p>
		</div>
		<div class="arrows-wrapper">
			<p class="slider-arrow center_y" id="arrow-next">
				&#10095;
			</p>
		</div>

		<div class="center_x" id="dots-wrapper">
			<div class="dot-navigation"></div>
			<div class="dot-navigation"></div>
			<div class="dot-navigation"></div>
		</div>
	</section>
</body>
<script type="text/javascript" src="/home/veselabaya/node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
