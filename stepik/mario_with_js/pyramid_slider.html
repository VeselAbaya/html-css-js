<!DOCTYPE html>
<html>
<head>
	<title>Pyramid slider</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="header">
		<p class="title">Pyramid slider</p>
	</div>
	<div class="content">
		<div class="pyramid">
			<div class="settings">
				<div class="div_symbol">
					<label class="label_symbol">Brick symbol</label>
					<select class="input_symbol">
						<option>#</option>
						<option>$</option>
						<option>X</option>
						<option>%</option>
					</select>
				</div>
				<div class="div_size">
					<label class="label_size">Pyramid's high</label>
					<input class="input_size" type="range" min="1" max="20">
				</div>
				<p id="p_size"></p>
			</div>
			<div class="painting"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
