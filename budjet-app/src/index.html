<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"
        type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Budgety</title>
</head>
<body>
  <section id="head" class="p-4">
    <div class="container text-center">
          <h4 class="mx-auto" class="display-5">Available Budget</h4>
          <h1 class="mx-auto" id="budget">- 0.00</h1>
          <div id="income-cont" class="w-75 d-flex mx-auto mb-2 p-sm-3 p-1">
            <span class="mt-0 text-muted align-self-center">INCOME</span>
            <span id="income" class="ml-auto text-white">+ 0.00</span>
          </div>
          <div id="expenses-cont" class="w-75 d-flex mx-auto p-sm-3 p-1">
            <span class="mt-0 text-muted align-self-center">EXPENSES</span>
            <span id="expenses" class="ml-auto mr-4 align-self-center text-white">- 0.00</span>
            <span id="expenses-percentage" class="p-1 ml-1 text-white px-3">---</span>
          </div>
    </div>
  </section>

  <section id="expense-form" class="p-3 mb-3">
    <div class="form-group mx-auto mb-0 align-content-center text-center" style="width: 80%;">
      <select class="form-control p-0 d-inline-block" id="plus-minus">
        <option value="+" style="background-color: #28B9B5">+</option>
        <option value="-" style="background-color: #FF5049">-</option>
      </select>
      <input type="text" class="form-control w-50 d-inline-block"
             placeholder="Description" id="description">
      <input id="expense-value" class="form-control d-inline-block"
             type="number" min="0"
             placeholder="Value">
      <button class="p-0 btn" id="submit-button"><i class="ion-ios-checkmark-outline"></i></button>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mb-3">
          <h4 style="color: #28B9B5;">INCOMES</h4>
          <ul id="incomes" class="list-group">
            <li class="list-group-item d-flex align-items-center px-2 py-0">
              <span>Some description</span>
              <div class="d-inline-block ml-auto d-flex incomes__income--display py-2">
                <span class="incomes__income align-self-center">+ 657.00</span>
                <button class="p-0 btn incomes__delete-button"><i class="ion-ios-close-outline"></i></button>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-sm-6">
          <h4 style="color: #FF5049;">EXPENSES</h4>
          <ul id="expenses" class="list-group">
            <li class="list-group-item d-flex align-items-center px-2 py-0">
              <span>Some description</span>
              <div class="d-inline-block ml-auto d-flex expenses__expense--display py-2">
                <span class="expenses__expense align-self-center">+ 657.00</span>
                <button class="p-0 btn expenses__delete-button"><i class="ion-ios-close-outline"></i></button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $('#submit-button').click(function() {
      $('#submit-button').addClass('button-pressed')
      setTimeout(function() {
        $('#submit-button').removeClass('button-pressed')
      }, 50)
    })
  </script>
</body>
</html>
